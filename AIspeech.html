<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        /* Styling for clickable text */
        .readable {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        .readable:hover {
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Welcome to the AI Voice Reader!</h1>
    <p class="readable">Clique para se ouvir</p>
    <p class="readable">This is another example text that can be read out.</p>
    <p class="readable">Regular text that is not clickable.</p>
    

    <script>
        // Function to read the text aloud
        function readText(event) {
            // Stop any ongoing speech
            speechSynthesis.cancel();

            // Get the text content
            const text = event.target.innerText;

            // Create a new utterance
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'pt'; // Set the language

            // Speak the text
            speechSynthesis.speak(utterance);
        }

        // Add event listeners to all elements with the 'readable' class
        document.querySelectorAll('.readable').forEach(element => {
            element.addEventListener('click', readText);
        });

        // Stop button functionality
        document.getElementById('stopButton').addEventListener('click', () => {
            speechSynthesis.cancel();
        });
    </script>
</body>
</html>

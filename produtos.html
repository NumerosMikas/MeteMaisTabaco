    <style>

            overflow: hidden;

            align-items: center;
            justify-content: center;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .servicos {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
        }

        .servicos ul {
            list-style-type: none;
            padding-left: 20px;
        }

        .servicos li {
            margin: 10px 0;
            font-size: 1.1em;
        }

        
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        .menu-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 40px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            color: white;
        }

        .side-menu {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background-color: #4CAF50;
        color: white;
        overflow-y: auto;
        transition: 0.3s;
        padding-top: 60px;
        }

        .side-menu ul {
        list-style: none;
        padding: 0;
        margin: 0;
        }

        .side-menu ul li {
        padding: 8px 16px;
        }

        .side-menu ul li a {
        text-decoration: none;
        color: white;
        display: block;
        }

        .side-menu ul li a:hover {
        background-color: #4CAF50;
        }

    </style>
</head>
<body>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const menuToggle = document.getElementById("menu-toggle");
      const sideMenu = document.getElementById("side-menu");

      menuToggle.addEventListener("click", () => {
        if (sideMenu.style.left === "0px") {
          sideMenu.style.left = "-250px";
        } else {
          sideMenu.style.left = "0px";
        }
      });

      document.addEventListener("click", (event) => {
        if (!sideMenu.contains(event.target) && event.target !== menuToggle) {
          sideMenu.style.left = "-250px";
        }
      });
    });
  </script>
